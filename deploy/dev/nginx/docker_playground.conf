server {
    listen 80;
    server_name localhost;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        alias /docker_playground/static/;
    }

    location / {
        include         uwsgi_params;
        uwsgi_pass      unix:/docker_playground/docker_playground.sock;
    }
}

