[uwsgi]
project_name = docker_playground
project = /docker_playground

chdir = %(project)
module = %(project_name).wsgi:application

master = true
processes = 4

socket = %(project)/%(project_name).sock
chmod-socket = 666
vacuum = true

touch-reload = %(project)/%(project_name).ini

logto = %(project)/logs/%(project_name)_uwsgi.log
